<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню для сайта</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header-appearance">
       <h1 class="header-content">Peach music</h1>
    </header>
    <div id="sidebar">
        <div class="toggle-btn" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li>Меню сайта</li>
            <li><a href="/">Главная</a></li>
            <li><a href="/">Контакты</a></li>
            <li><a href="/">Про нас</a></li>
            <li><form class="register">
                <label for="email">Email:</label>
                <input class="submit-field" type="text" id="email" name="email">
                <input class="submit-btn" type="submit" name="submit" value="Submit">
            </form></li>
        </ul>
    </div>
    <main>
        <form class="styleMusic">
            <fieldset>
              <legend>Выберите направление: </legend>
              <input id="one" type="radio" name="items" value="one">
              <label for="one">Rap</label><br>
              <input id="two" type="radio" name="items" value="two">
              <label for="two">Rock</label><br>
              <input id="three" type="radio" name="items" value="three">
              <label for="three">Alternative</label><br>
              <input id="four" type="radio" name="items" value="four">
              <label for="four">Pop</label>
            </fieldset>
          </form>
          <div class="top">Популярные альбомы</div>
          <div class="grid">
            <div class="grid-item">Альбом №1</div>
            <div class="grid-item">Альбом №2</div>
            <div class="grid-item">Альбом №3</div>
            <div class="grid-item">Альбом №4</div>
            <div class="grid-item">Альбом №5</div>
            <div class="grid-item">Альбом №6</div>
          </div>
    </main>
</body>
</html>
